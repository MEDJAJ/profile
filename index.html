<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Professionnel</title>
  
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile-container">
    <div class="profile-card">
      <header class="card-header">
        <img src="img4.webp" alt="Profile" class="profile-img">
      </header>
      <div class="card-body">
        <h2>Mohammede Jajaa</h2>
        <p>Web Developer</p>
        <p>Morroco</p>
        <button class="contact-btn">Exchange Contact</button>

        <!-- Socials -->
        <div class="section-title">Let's Connect</div>
        <section class="socials">
          <a href="#"><img src="link.webp" alt="LinkedIn"></a>
          <a href="#"><img src="instagrame.webp" alt="Instagram"></a>
        </div>

        <!-- Team -->
        <div class="section-title">Our Team</div>
        <section class="team">
          <div class="team-member">
            <img src="img1.webp" alt="Team 1">
            <p>Ali</p>
          </div>
          <div class="team-member">
            <img src="img2.avif" alt="Team 2">
            <p>Sara</p>
          </div>
          <div class="team-member">
            <img src="img3.webp" alt="Team 3">
            <p>Khalid</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
